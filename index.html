<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: currentColor;
        }

        body .container {
            margin-top: 100px;
            width: 470px;
        }
        .container h1, label, p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="vueApp" class="container">
        <h1 class="text-center fw-bold fs-2">Currency Converter</h1>

        <div class="mb-3 col-md-12">
            <label class="form-label">Amount</label>
            <input @change="onCurrencyChange" v-model="amount" type="number" class="form-control">
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label">&nbsp;</label>
                <select @change="onCurrencyChange" v-model="currencyFrom" class="form-select">
                    <option v-bind:value="currency" v-for="currency in currencies">
                        {{currency}}
                    </option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">&nbsp;</label>
                <select @change="onCurrencyChange" v-model="currencyTo" class="form-select">
                    <option v-bind:value="currency" v-for="currency in currencies">
                        {{currency}}
                    </option>
                </select>
            </div>
            <p class="text-end fw-bold fs-2">{{amount}} {{currencyFrom}} = {{result}} {{currencyTo}}</p>
            <p class="text-end fs-6">1{{currencyFrom}} = {{ currencyMap[currencyFrom+currencyTo] || '' }} {{currencyTo}}
            </p>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
